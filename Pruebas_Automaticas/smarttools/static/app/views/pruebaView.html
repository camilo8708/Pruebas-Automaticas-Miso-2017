<div id="smarttools-index-productos-container" class="container-fluid text-center smarttools-index-section">
    <div class="container">
        <form>
            <div class="container text-center ">
                <h3>Pruebas E2E Nightwatch</h3>
            </div>
            <div class="modal-body text-left">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-4">
                                <div class="input-group">
                                    <input type="file" ng-file-model="files" accept=".js" multiple/>
                                </div>
                            </div>
                            <br><br>
                            <div class="col-lg-2 col-lg-offset-4">
                                <label for="navegadores">Navegadores:</label>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-check">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" ng-model="parametrosE2E.chrome">
                                                <i class="fa fa-chrome" aria-hidden="true">Chrome</i>
                                            </label>
                                        </div>
                                        <div class="col-lg-12">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" ng-model="parametrosE2E.firefox">
                                                <i class="fa fa-firefox" aria-hidden="true">Firefox</i>
                                            </label>
                                        </div>
                                        <div class="col-lg-12">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" ng-model="parametrosE2E.ie">
                                                <i class="fa fa-internet-explorer" aria-hidden="true">Internet Explorer</i>
                                            </label>
                                        </div>
                                        <div class="col-lg-12">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" ng-model="parametrosE2E.safari">
                                                <i class="fa fa-safari" aria-hidden="true">Safari</i>
                                            </label>
                                        </div>
                                        <div class="col-lg-12">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="" ng-model="parametrosE2E.opera">
                                                <i class="fa fa-opera" aria-hidden="true">Opera</i>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <p ng-repeat="file in files">
                            <i class="fa fa-file-code-o" aria-hidden="true">&nbsp;&nbsp;[[ file.name ]]</i>
                        </p>
                    </div>
                </div>

            </div>
            <div class="col-lg-4 col-lg-offset-4">
                <button class="btn btn-success"  ng-click="upload()" id="cargar-clientes" >
                    Ejecutar Pruebas
                </button>
            </div>
        </form>
    </div>

    <!-- modals -->
    <!-- Modal error -->
    <div class="modal fade" id="modal-error" tabindex="-1" role="dialog" aria-labelledby="modalError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title smarttools-encode-sans" id="modalError">Vuelve a Intentarlo</h3>
                </div>
                <div class="modal-body">
                    <p ng-bind="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-toggle="modal" data-target="#modal-error">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal confirmaciÃ³n -->
    <div class="modal fade" id="modal-confir" tabindex="-1" role="dialog" aria-labelledby="modalError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title smarttools-encode-sans" id="modalError">Procesando</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-4">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
