<div class="container text-center smarttools-index-section">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-left">
        <form name="formRegister" ng-submit="addEmpresa()">
            <!-- Información de la Empresa -->
            <div class="form-group">
                <label for="nombreEmpresa">Nombre Empresa:</label>
                <input type="text" class="form-control" id="nombreEmpresa"
                       placeholder="e.g. CX-COL" ng-model="newEmpresa.nombreEmpresa">
            </div>
            <div class="form-group">
                <label for="file">Logo Empresa:</label>
                <input id="file" name="file" type="file" file />
            </div>
            <!-- Información de Contacto -->
            <div class="form-group">
                <label for="nombresEmpleado">Nombres Empleado Contacto:</label>
                <input type="text" name="nombresEmpleado" class="form-control" id="nombresEmpleado"
                       placeholder="e.g. Luisa" ng-model="newEmpresa.nombresEmpleado">
            </div>
            <div class="form-group">
                <label for="apellidosEmpleado">Apellidos Empleado Contacto:</label>
                <input type="text" name="apellidosEmpleado" class="form-control" id="apellidosEmpleado"
                       placeholder="e.g. Perez" ng-model="newEmpresa.apellidosEmpleado">
            </div>
            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico Empleado Contacto:</label>
                <input type="email" name="correoElectronico" class="form-control" id="correoElectronico"
                       placeholder="e.g. luisa-perez@ejemplo.com" ng-model="newEmpresa.correoElectronico">
            </div>
            <div class="form-group">
                <label for="telefonoEmpleado">Telefono Empleado Contacto:</label>
                <input type="text" class="form-control" id="telefonoEmpleado"
                       placeholder="e.g. 7098654" ng-model="newEmpresa.telefonoEmpleado">
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña:</label>
                <input type="password" class="form-control" id="contrasenia"
                       placeholder="e.g. ********" ng-model="newEmpresa.contrasenia">
            </div>
            <div class="form-group">
                <label for="contrasenia">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="contraseniaCon"
                       placeholder="e.g. ********" ng-model="newEmpresa.contraseniaCon">
            </div>

            <input type="submit" class="btn btn-default" value="Registrarse" id="but-register">
        </form>
    </div>

    <!-- Modal error -->
    <div class="modal fade" id="modal-error" tabindex="-1" role="dialog" aria-labelledby="modalError">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title smarttools-encode-sans" id="modalError">Vuelve a Intentarlo</h3>
                </div>
                <div class="modal-body">
                    <p ng-bind="errorMessage"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-toggle="modal" data-target="#modal-error">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
